{% extends 'admin/base.html' %}
{% block content %}

<div class="container mt-5">

    <h2>Add a New Job</h2>
    <form action="{% url 'add_job' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="job_title">Job Title</label>
            <input type="text" class="form-control" id="job_title" name="title" required placeholder="Enter job title">
        </div>
        <div class="form-group">
            <label for="description">Skills</label>
            <textarea class="form-control" id="description" name="skills" rows="4" required placeholder="Enter job description"></textarea>
        </div>
        <div class="form-group">
            <label for="company">No of Vaccancy</label>
            <input type="text" class="form-control" id="company" name="vaccancy" required placeholder="Enter company name">
        </div>
        <div class="form-group">
            <label for="location">Minimum Experience</label>
            <input type="text" class="form-control" id="location" name="minexperience" required placeholder="Enter job location">
        </div>
        <div class="form-group">
            <label for="location">Maximum Experience</label>
            <input type="text" class="form-control" id="location" name="maxexperience" required placeholder="Enter job location">
        </div>
       
        <button type="submit" class="btn btn-primary">Submit</button>

        {% if messages %}
        <div class="alert alert-danger mt-2">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}
    </form>
</div>
{% endblock %}
