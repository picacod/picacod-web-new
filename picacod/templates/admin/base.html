<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
        }

        /* .sidebar {
            height: 100vh;
            background-color: #343a40;

        .sidebar a {
            font-size: 18px;
            color: white;
            padding: 10px 15px;

        .sidebar {
            height: 100vh;
            background-color: #343a40;
            /* Darker background for contrast */
            padding-top: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            /* Adding a subtle shadow for depth */
            transition: width 0.3s;
            /* Smooth transition for width changes */
        }

        .sidebar a {
            font-size: 18px;
            color: #ecf0f1;
            /* Light color for better visibility */
            padding: 10px 15px;
            text-decoration: none;
            display: block;
            border-radius: 5px;
            /* Rounded corners for links */
            transition: background-color 0.2s;
            /* Smooth background color transition */
        }

        .sidebar a:hover {
            background-color: #34495e;
            /* Slightly lighter background on hover */
            color: #ffffff;
            /* Ensure text remains white on hover */
        }

        .sidebar .nav-item {
            margin: 0;
            /* Remove margin between items */
        }

        .sidebar .nav-link.active {
            background-color: #2980b9;
            /* Highlight the active link */
            color: #ffffff;
            /* Ensure active link text is white */
            font-weight: bold;
            /* Bold text for active link */
        }

        .content {
            padding: 20px;
        }

        .navbar {
            background-color: #343a40;
        }

        .navbar-brand,
        .navbar a {
            color: white !important;
        }
    </style>
</head>

<body>
    <!-- Top Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">Admin Panel</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-2 d-none d-md-block sidebar">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="{% url 'adminindex' %}">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'add_job' %}">Add Jobs</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'view_job' %}">View Jobs</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'applications' %}">View Applications</a>
                        </li>
                        <!-- <li class="nav-item">
                            <a class="nav-link" href="#">Messages</a>
                        </li> -->

                    </ul>
                </div>
            </nav>

            {% block content %}
            {% endblock %}
            <!-- Bootstrap JS -->
            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
